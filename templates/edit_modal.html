<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Make changes to your product details.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="px-6 py-4">
      <form id="editProductForm" class="space-y-4">
        <input type="hidden" id="edit-product-id" name="product_id">

        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div>
            <label for="edit-price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="edit-price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div>
            <label for="edit-stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="edit-stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div>
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>
        <div>
          <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="equipment">Equipment</option>
            <option value="supplement">Supplement</option>
            <option value="misc">Misc</option>
            <option value="merch">Merch</option>
            <option value="player">Player</option>
          </select>
        </div>
        <div>
          <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div>
          <div class="flex items-center">
            <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
            <label for="edit-is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured?</label>
          </div>
        </div>
        <div>
          <label for="edit-player" class="block text-sm font-medium text-gray-700">Player</label>
          <input type="text" id="edit-player" name="player" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Associated Player">
        </div>
        <div>
          <label for="edit-club" class="block text-sm font-medium text-gray-700">Club</label>
          <input type="text" id="edit-club" name="club" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Associated Club">
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">Save Changes</button>
    </div>

  </div>
</div>

<script>
  const editModal = document.getElementById('editModal');
  
  function showEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function openEditModal(productId) {
    const getProductUrl = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId);
    const response = await fetch(getProductUrl);
    if (!response.ok) return;
    const product = await response.json();

    document.getElementById('edit-product-id').value = product.id;
    document.getElementById('edit-name').value = product.name;
    document.getElementById('edit-price').value = product.price;
    document.getElementById('edit-stock').value = product.stock;
    document.getElementById('edit-description').value = product.description;
    document.getElementById('edit-category').value = product.category;
    document.getElementById('edit-thumbnail').value = product.thumbnail;
    document.getElementById('edit-player').value = product.player;
    document.getElementById('edit-club').value = product.club;
    document.getElementById('edit-is_featured').checked = product.is_featured;

    showEditModal();
  }

  async function editProductEntry() {
    const productId = document.getElementById('edit-product-id').value;
    const editUrl = `{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId);

    const response = await fetch(editUrl, {
        method: "POST",
        body: new FormData(document.querySelector('#editProductForm')),
    });

    if (response.ok) {
      hideEditModal();
      showToast('Product edited successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productDataChanged'));
    }
  }

  document.getElementById("editProductForm").addEventListener("submit", function(e) {
    e.preventDefault();
    editProductEntry();
  });
</script>
