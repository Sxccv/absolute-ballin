{% extends 'base.html' %}

{% block meta %}
<title>Register - ABSOLUTE Ballin</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Ball With US</h2>
          <p class="text-gray-500">Create your <span class="font-bold text-purple-600">ABSOLUTE</span> account</p>
        </div>

        <div id="message-container" class="mb-6 space-y-2"></div>

        <form id="register-form" method="POST" action="{% url 'main:register_ajax' %}" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
          </div>
          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
          </div>

          <button type="submit" class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded hover:bg-purple-700">
            Create Account
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-purple-600 hover:text-purple-700 font-medium">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const registerForm = document.getElementById('register-form');
  const messageContainer = document.getElementById('message-container');

  registerForm.addEventListener('submit', async function(event) {
    event.preventDefault(); // Stop the default page reload

    const formData = new FormData(registerForm);
    const url = registerForm.getAttribute('action');
    messageContainer.innerHTML = '';

    try {
      const response = await fetch(url, {
        method: 'POST',
        body: formData,
        headers: {
          'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
      });

      const data = await response.json();

      if (response.ok) {
        // Success
        const successMessage = `<div class="px-4 py-3 rounded text-sm border bg-purple-50 border-purple-200 text-purple-700">${data.message}</div>`;
        messageContainer.innerHTML = successMessage;
        registerForm.reset();
        showToast('Signed up!','','login')

        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 2000); // 2-second delay
      } else {
        displayErrors(data.errors);
      }
    } catch (error) {
      console.error('An error occurred:', error);
      const errorMessage = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">An unexpected error occurred. Please try again.</div>`;
      messageContainer.innerHTML = errorMessage;
    }
  });

  function displayErrors(errors) {
    for (const field in errors) {
      const errorList = errors[field];
      errorList.forEach(error => {
        const errorMessage = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">${field !== '__all__' ? `<strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ` : ''}${error}</div>`;
        messageContainer.insertAdjacentHTML('beforeend', errorMessage);
      });
    }
  }
</script>
{% endblock content %}
